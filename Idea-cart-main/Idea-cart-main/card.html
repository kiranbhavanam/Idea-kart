<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details</title>
    <style>
      #butt{
          margin-top: 50px;
          margin-left: 30%;
          height:40px;
          width:10%;
          background-color: rgb(236, 211, 67);
          border-radius: 10px;
      }
    </style>
</head>
<body>
    <div id=" container" style="margin-left:110px;">
        <div>
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/x-locale/checkout/checkout-spc-address-banner._CB485947649_.gif" alt="">
        </div>
        <h2>Add card details here</h2>
        <div style="display:flex;">
            <h3>Card Number:</h3>
            <input type="text" style="height:30px;margin-top:15px;margin-left:68px;width:30%;">
        </div>
        <div  style="display:flex;">
            <h3>Name on the card:</h3>
            <input type="text" style="height:30px;margin-top:15px;margin-left:40px;width:30%;">
        </div>
        <div style="display:flex">
            <h3>Enter expiry date:</h3>
            <input type="text"  style="height:30px;margin-top:15px;margin-left:50px;width:30%;">
        </div>
        <div style="display:flex;">
            <h3>Enter Cvv:</h3>
            <input type="text"  style="height:30px;margin-top:15px;margin-left:108px;width:30%;">
        </div>
         
        
    </div>
    <button id="butt" onclick="butt()">Place Order</button>
</body>
</html>
<script src="./scripts/card.js"></script>
