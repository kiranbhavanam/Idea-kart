<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./navbar.css">
    <style>
        #container{
            margin-left:90px;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="container">
        <h2>Sign Up</h2>
        <h4>Name</h4>
        <input type="text" style="width:90%;height:25px;" id="name">
        <h4>Mobile number</h4>
        <input type="number"style="width:90%;height:25px;" id="mobile">
        <h4>Email</h4>
        <input type="text" style="width:90%;height:25px;" id="email">
        <h4>Password</h4>
        <input type="password" style="width:90%;height:25px;" id="pass">
        <h4>password confirmation</h4>
        <input type="password" style="width:90%;height:25px;" id="cpass">
    </div>
    <button id="sign" style="margin-top:20px;margin-bottom:20px; margin-left:90px;height:30px;width:5%;background-color:rgb(71, 255, 47);border-radius:5px;"onclick="signup">Sign up</button>
    <div style=" margin-left:90px;">
        <a href="signin.html">log in</a>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="./scripts/signup.js" type="module">
      
   
</script>
